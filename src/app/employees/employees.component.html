<main >
    <span class="btn btn-outline-secondary btn-icon-right">Employee Details
    </span>
  <br>
  <br>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="card-group"  *ngFor="let post of postCrud.posts">
      <div class="card card-primary text-center">
        <img class="card-img-top rounded-circle" src={{post.image}} alt="Card image cap">
        <div class="card-body">      
          <div class="card-title">{{post.name}}</div>
          <div class="justify-content-center card-title d-flex ">
            <span class="material-icons">perm_identity</span>
            <h6 class="side mx-1" >{{post.em_id}}</h6>
        </div> 
            <div class=" card-title d-flex mx-auto justify-content-center">
                <span class="material-icons ">mail_outline</span>
                <h6 class="mx-1">{{post.email}}</h6>
            </div> 
            <div class="mx-auto card-title d-flex justify-content-center ">
                <span class="material-icons ">location_on</span>
                <h6 class=" margin1">{{post.location}}<br> Hyderabad, Telangana<br> 500019</h6>
                </div> 
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-outline-secondary btn-icon-right">
            <span>{{post.role}}
            </span>
          </a>
        </div>
      </div>
      
    </div>
  </div>
  </main>
